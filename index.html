        #target {
            border: 1px solid black;

        ul {
            list-style-type: none;
        }

            padding: 0px 5px 0px 5px;
            border-radius: 3px;
        }
        li:hover {
            cursor: pointer;
            background-color: lightgray;

        #selectors {
            opacity: 0.9;
            position: fixed;

            margin: 5px;
            background-color: #eee;
            border: 10px solid #ddd;
            border-radius: 10px;
        }
        .selected {
            background-color: gray;
        }
        td {
            padding: 5px;
        }

        #value {
            min-width: 150px;
            margin: 5px -40px 5px 5px;
        }
    </style>
